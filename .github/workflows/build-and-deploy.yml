name: Build and Deploy
on:
  push:
    paths-ignore:
      - README.md
      - license.txt
    branches-ignore:
      - gh-pages
  pull_request:
    paths-ignore:
      - README.md
      - license.txt
    branches-ignore:
      - gh-pages
  workflow_dispatch:
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node 🛎️
        uses: actions/setup-node@v3
        with:
          node-version: "19"
          check-latest: true

      - name: Check Version 🛎️
        run: node --version && npm --version && yarn --version

      - name: Install 🔧
        run: yarn install

      - name: Build 🔧
        run: yarn run github

      - name: Upload Artifact 🚀
        uses: actions/upload-artifact@v3
        with:
          name: bundle
          path: dist/bundle*.js

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4
        if: ${{  github.ref == 'refs/heads/master' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch') }}
        with:
          branch: gh-pages
          folder: dist
