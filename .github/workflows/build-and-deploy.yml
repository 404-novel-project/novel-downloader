name: Build and Deploy
on:
  push:
    paths-ignore:
      - README.md
      - license.txt
      - tester/*
      - tools/*
    branches-ignore:
      - gh-pages
  pull_request:
    paths-ignore:
      - README.md
      - license.txt
    branches-ignore:
      - gh-pages
  workflow_dispatch:
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Init ğŸ›ï¸
        uses: 404-novel-project/novel-downloader-action@v1

      - name: Build ğŸ”§
        run: yarn run github

      - name: Upload Artifact ğŸš€
        uses: actions/upload-artifact@v3
        with:
          name: bundle
          path: dist/bundle*.js

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        if: ${{  github.ref == 'refs/heads/master' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch') }}
        with:
          branch: gh-pages
          folder: dist
