name: Run Tester
on:
  push:
    paths-ignore:
      - README.md
      - license.txt
      - third-party-license.txt
      - tools/*
    branches-ignore:
      - gh-pages
      - "dependabot/**"
  pull_request:
    paths-ignore:
      - README.md
      - license.txt
    branches-ignore:
      - gh-pages
  workflow_dispatch:
  schedule:
    - cron: 10 10 */7 * *

jobs:
  sites:
    runs-on: ubuntu-latest
    steps:
      - name: Init 🛎️
        uses: ldm0206/novel-downloader-action@v1 #404-novel-project/novel-downloader-action@v1

      - name: Run 🔧
        run: node --import tsx ./test/sites.ts

      - name: Upload Artifact 🚀
        uses: actions/upload-artifact@v4
        with:
          name: sites.csv
          path: dist/csv/sites.csv
