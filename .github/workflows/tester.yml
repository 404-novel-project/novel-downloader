name: Run Tester
on:
  push:
    paths-ignore:
      - README.md
      - license.txt
    branches-ignore:
      - gh-pages
  pull_request:
    paths-ignore:
      - README.md
      - license.txt
    branches-ignore:
      - gh-pages
  workflow_dispatch:

jobs:
  sites:
    runs-on: ubuntu-latest
    steps:
      - name: Init 🛎️
        uses: 404-novel-project/novel-downloader-action@v1

      - name: Run 🔧
        run: yarn run ts-node --esm tester/sites.ts
