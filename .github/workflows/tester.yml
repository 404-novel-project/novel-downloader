name: Run Tester
on:
  push:
    paths-ignore:
      - README.md
      - license.txt
    branches-ignore:
      - gh-pages
  pull_request:
    paths-ignore:
      - README.md
      - license.txt
    branches-ignore:
      - gh-pages
  workflow_dispatch:

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node 🛎️
        uses: actions/setup-node@v3
        with:
          node-version: "19"
          check-latest: true

      - name: Check Version 🛎️
        run: node --version && npm --version && yarn --version

      - name: Install 🔧
        run: yarn install

  sites:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - run: yarn run ts-node --esm tester/sites.ts
