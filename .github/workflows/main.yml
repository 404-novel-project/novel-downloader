name: Build and Deploy
on:
  push:
    branches:
      - master
    paths-ignore:
      - README.md
      - .gitignore
      - license.txt
  pull_request:
    branches:
      - master
    paths-ignore:
      - README.md
      - .gitignore
      - license.txt
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0

      - name: Install and Build ğŸ”§
        run: |
          yarn install &&
          yarn run github

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
        with:
          branch: gh-pages
          folder: dist
